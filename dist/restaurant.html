<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#f3f3f3">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="manifest" href="manifest.json">
  <title>Restaurant Info</title>
</head>
<body class="inside">
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <ul id="breadcrumb" role="navigation">
      <li><a href="/">Home</a></li> 
    </ul>
    <a class="skip-link" href="#footer">Skip map</a>
  </header>
  <main id="maincontent" role="main">
    <section id="map-container">
      <div id="map" role="application" aria-label="Google Maps"></div>
    </section>
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <div id="restaurant-summary">
        <img id="restaurant-img">
        <p id="restaurant-cuisine"></p>
      </div>
      <div id="restaurant-details">
        <p id="restaurant-address"></p>
        <table id="restaurant-hours"></table>
      </div>
    </section>
    <section id="reviews-container">
        <h3>Reviews</h3>
        <ul class="comment-group">
          <li>
            <label aria-label="Your name for the review" for="new-review-name">Name <span class="required">*</span></label>
            <input type="text" id="new-review-name" placeholder="Name" />
            <label aria-label="Your rating for the restaurant" for="new-review-rating">Rating <span class="required">*</span></label>
            <input type="number" id="new-review-rating" placeholder="Rating" min="1" max="5" />
          </li>
          <li>
              <label aria-label="Your review text" for="new-review-comment">Review <span class="required">*</span></label>
              <textarea id="new-review-comment"></textarea>
          </li>
          <li id="review-error-message"></li>
          <li>
              <button id="review-button" aria-label="Submit review." onclick="submitReview()">Submit Review</button>
          </li>
        </ul>
      <ul id="reviews-list"></ul>
    </section>
  </main>
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <script type="text/javascript" src="js/restaurant_details.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_1rO3ALnTYOrQ6tzlKHgs-nFbgpFswAM&libraries=places&callback=initMap"></script>
</body>
</html>
